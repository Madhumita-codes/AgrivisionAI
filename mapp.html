<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live City Locator with Weather</title>
  <link rel="stylesheet" href="mapstyle.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="animated-title">📍 Indian City Locator & Weather Viewer</h1>

    <div class="form-box">
      <select id="cityDropdown">
        <option value="" disabled selected>Select a City</option>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="chennai">Chennai</option>
        <option value="kolkata">Kolkata</option>
        <option value="bengaluru">Bengaluru</option>
        <option value="hyderabad">Hyderabad</option>
        <option value="ahmedabad">Ahmedabad</option>
        <option value="pune">Pune</option>
        <option value="jaipur">Jaipur</option>
        <option value="kochi">Kochi</option>
      </select>
      <button onclick="locateCity()">Locate</button>
    </div>

    <div id="weatherCard" class="weather-card hidden">
      <h3 id="cityName">Weather Info</h3>
      <p>🌡️ Temperature: <span id="temp"></span> °C</p>
      <p>💨 Wind Speed: <span id="wind"></span> m/s</p>
      <p>💧 Humidity: <span id="humidity"></span> %</p>
    </div>

    <div id="map"></div>
    <div id="error" class="error-message"></div>
    <div class="flex space-x-2">
      <button class="bg-green-100 hover:bg-blue-200 text-red-700 px-10 py-1 rounded-md text-sm" onclick="document.location='weather.html'">Weather Forecast</button>
    </div>
  </div>

  <script src="mapscript.js"></script>
</body>
</html>
